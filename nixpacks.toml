[phases.setup]
nixPkgs = [
  "php83",
  "php83Extensions.pdo",
  "php83Extensions.pdo_mysql",
  "php83Extensions.mbstring",
  "php83Extensions.xml",
  "php83Extensions.curl",
  "php83Extensions.zip",
  "php83Extensions.gd",
  "php83Extensions.intl",
  "php83Extensions.bcmath",
  "php83Extensions.tokenizer",
  "php83Extensions.fileinfo",
  "php83Extensions.openssl",
  "php83Extensions.pcntl",
  "php83Extensions.sockets",
  "composer"
]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "php artisan event:cache"
]

[start]
cmd = "php artisan migrate --force && php -S 0.0.0.0:$PORT -t public"
